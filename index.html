<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">

<style>
body {

  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

h1 {
  font-size: 2.5em;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #4CAF50;
  color: white;
  position: relative;
}

#no {
  background: #f44336;
  color: white;
}

#message {
  margin-top: 120px;
  font-size: 22px;
  min-height: 40px;
}

/* inimioare */
.heart {
  position: fixed;
  top: -10px;
  font-size: 24px;
  animation: fall 4s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h1>Vrei sÄƒ fii Valentine-ul meu? ğŸ’–</h1>

<button id="yes">DA ğŸ’•</button>
<button id="no">NU ğŸ˜ˆ</button>

<div id="message"></div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("message");

let noCount = 0;
let yesCount = 0;

const noMessages = [
  "EÈ™ti sigurÄƒ?? ğŸ˜",
  "Deci sigurÄƒ, sigurÄƒ??? ğŸ¤¨",
  "Sigur mÄƒ iubeÈ™ti? ğŸ¥º",
  "Hai mÄƒÄƒÄƒ ğŸ˜­",
  "Refuz sÄƒ accept asta ğŸ˜ˆ"
];

// SUNET
function beep(freq = 400) {
  const ctx = new AudioContext();
  const osc = ctx.createOscillator();
  osc.type = "sine";
  osc.frequency.value = freq;
  osc.connect(ctx.destination);
  osc.start();
  setTimeout(() => osc.stop(), 120);
}

// mutÄƒ butonul NU
function moveNo() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// inimioare
function heartRain() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ğŸ’–";
  heart.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}

// poziÈ›ie iniÈ›ialÄƒ
moveNo();

noBtn.addEventListener("click", () => {
  noCount++;
  beep(300 + noCount * 50);

  msg.innerText = noMessages[Math.min(noCount - 1, noMessages.length - 1)];
  moveNo();

  if (noCount >= 3) {
    noBtn.style.transition = "0.1s";
    moveNo();
  }
});

yesBtn.addEventListener("click", () => {
  yesCount++;
  beep(600);

  if (yesCount === 1) {
    msg.innerText = "Pe bune?? ğŸ˜³ Chiar vrei??";
  } else {
    document.body.innerHTML = `
      <h1>È˜tiam eu ğŸ˜ğŸ’˜</h1>

    `;

  }
});
</script>

</html>
